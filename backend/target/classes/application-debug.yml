server:
  port: 8888

spring:
  application:
    name: playmate-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/playmate_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level:
    com.playmate: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG