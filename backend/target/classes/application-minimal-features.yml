# 最小化功能启动配置 - 临时使用
server:
  port: 8888

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/playmate_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  sql:
    init:
      mode: always
      continue-on-error: true

# 暂时禁用自动配置以避免冲突
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JWT配置
jwt:
  secret: playmate-secret-key-2024-very-long-secret-key-for-jwt-token-generation
  expiration: 86400000

logging:
  level:
    com.playmate: DEBUG
    root: INFO