    // Register service worker for PWA functionality

        });
      });
    }

    // Handle online/offline events

      // Notify the app that connection is restored
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('networkStatusChanged', true);
      }
    });

    window.addEventListener('offline', function() {
      console.log('App is offline');
      // Notify the app that connection is lost
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('networkStatusChanged', false);
      }
    });

    // Handle app install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      console.log('beforeinstallprompt fired');
      e.preventDefault();

    });

    // Handle app install success

  <script>
    // Error handling
    window.addEventListener('error', function(e) {

    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      // You can send errors to a logging service here
    });

    // Loading indicator
    function showLoading() {
      const loading = document.createElement('div');
      loading.id = 'loading';
      loading.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      `;
      loading.innerHTML = `
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div style="color: #666; font-size: 16px;">正在加载陪玩伴侣...</div>
        </div>
      `;
      document.body.appendChild(loading);

      // Add spinner animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
    }

    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    }

    // Show loading immediately
    showLoading();

    // This script installs service_worker.js to provide PWA functionality.
    // It is generated by the Flutter build process.
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
  <script>

      console.log('Flutter app first frame rendered');

    // Fallback: hide loading after 10 seconds
    setTimeout(hideLoading, 10000);
  </script>
